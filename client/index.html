<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>
  <h1>Welcome To Todo List Application</h1>
  <form action="" id="login-form">
    <h3>Login Page</h3>
    <label for="email">Email</label> <br>
    <input type="text" id="email"> <br><br>

    <label for="password">Password</label> <br>
    <input type="password" id="password"> <br><br>
    <button type="submit">Login</button>
    <button type="button" id="registerButton">Register</button>
  </form>

  <form action="" id="regis-form">
    <h3>Register Page</h3>
    <label for="newEmail">Email</label> <br>
    <input type="text" id="newEmail"> <br><br>

    <label for="newPassword">Password</label> <br>
    <input type="password" id="newPassword"> <br><br>

    <button type="submit">Create Account</button>
    <button type="button" id="cancelRegis">Cancel</button>
  </form>

  <div id="homeButton">
    <button type="button" id="findAll">All Todo List</button>
    <button type="button" id="add">Add New Todo List</button>
    <button type="button" id="logout">Logout</button>
    <br><br>
    <form action="" id="form-find-one">
      <input type="text" id="findTodoId">
      <button type="submit">Find Todo</button>
    </form>
      
  </div>
  
  <div id="todoList"> <br>
    <h3>All Todo List</h3>
    <table id="tableAllTodo">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Due Date</th>
        <th>Action</th>
      </tr>
    </table> <br>
  </div>

  <form action="" id="add-form">
    <h3>Add New Todo List</h3>
    <label for="title">Title</label> <br>
    <input type="text" id="title"> <br><br>

    <label for="description">Description</label> <br>
    <input type="text" id="description"> <br><br>

    <label for="status">Status</label> <br>
    <input type="text" id="status"> <br><br>

    <label for="due_date">Due Date</label> <br>
    <input type="date" id="due_date"> <br><br>
    
    <button type="submit" id="addNewTodo">Add Todo</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
